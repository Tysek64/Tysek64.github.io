<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>KNN explorer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
		<style>
			:root {
				color-scheme: light dark;
			}
			body {
				font-family: "Kosugi Maru";
			}
			canvas {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				cursor: none;
			}
			input {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<canvas id="mainCanvas" width="640" height="480"></canvas>
		<canvas id="subCanvas" width="640" height="480"></canvas>
		<label>Number of clusters: </label>
		<input id="nClasses" type="range" min="1" max="10" value="3">
		<p></p>
		<label>Number of neighbors: </label>
		<input id="nNeighbors" type="range" min="1" max="10" value="5">
		<p></p>
		<label>X axis min: </label>
		<input id="xRangeMin" type="range" min="1" max="10" value="5">
		<p></p>
		<label>X axis max: </label>
		<input id="xRangeMax" type="range" min="1" max="10" value="5">
		<p></p>
		<label>Y axis min: </label>
		<input id="yRangeMin" type="range" min="1" max="10" value="5">
		<p></p>
		<label>Y axis max: </label>
		<input id="yRangeMax" type="range" min="1" max="10" value="5">

		<script src="explorer.js"></script>
	</body>
</html>
