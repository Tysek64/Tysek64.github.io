<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>KNN explorer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
		<style>
			:root {
				color-scheme: light dark;
			}
			table {
				position: absolute;
			}
			body {
				font-family: "Kosugi Maru";
			}
			canvas {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				cursor: none;
			}
			input {
				position: absolute;
				border: 1px solid currentColor;
				border-radius: 5px;
			}
			input[type="number"] {
				width: 50px;
			}
			button {
				width: 20px;
				height: 20px;
				margin: 3px;
				border: 1px solid currentColor;
				border-radius: 5px;
			}
			td {
				text-align: right;
				padding: 1vh;
			}
			.sliderContainer {
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.step {
				background-color: Canvas;
				border: 1px solid currentColor;
				border-radius: 5px;
				padding: 1vh;
			}
			.step * {
				position: unset;
			}
		</style>
	</head>
	<body>
		<canvas id="mainCanvas" width="640" height="480"></canvas>
		<canvas id="subCanvas" width="640" height="480"></canvas>
		<table>
			<tbody>
				<tr>
					<td><label>Number of clusters: </label></td>
					<td><div class="sliderContainer">
						<input id="nClasses" type="range" min="1" max="10" value="10">
					</div></td>
				</tr>
				<tr>
					<td><label>Cluster size: </label></td>
					<td><div class="sliderContainer">
						<input id="cSize" type="range" min="1" max="10" value="10">
					</div></td>
				</tr>
				<tr>
					<td><label>Number of neighbors: </label></td>
					<td><div class="sliderContainer">
						<input id="nNeighbors" type="range" min="1" max="10" value="5">
					</div></td>
				</tr>
				<tr>
					<td><label>X axis range: </label></td>
					<td><div>
						<div style="display: flex; flex-direction: column; justify-content: center;">
							<input id="xRangeMin" type="range" min="-10" max="10" value="-5" style="height: 0; z-index: 1;">
							<input id="xRangeMax" type="range" min="-10" max="10" value="5" list="xTicks">
							<datalist id="xTicks">
								<option value="0"></option>
								<option value="-5"></option>
								<option value="5"></option>
							</datalist>
						</div>
					</div></td>
				</tr>
				<tr>
					<td><label>Y axis range: </label></td>
					<td><div>
						<div style="display: flex; flex-direction: column; justify-content: center;">
							<input id="yRangeMin" type="range" min="-10" max="10" value="-1" style="height: 0; z-index: 1;">
							<input id="yRangeMax" type="range" min="-10" max="10" value="1" list="yTicks">
							<datalist id="yTicks">
								<option value="0"></option>
								<option value="-1"></option>
								<option value="1"></option>
							</datalist>
						</div>
					</div></td>
				</tr>
				<tr>
					<td><label>Apply preprocessing: </label></td>
					<td><div class="sliderContainer">
						<input type="checkbox" id="preprocessCheckbox" style="width: 20px; height: 20px;">
					</div></td>
				</tr>
				<!--
				<tr>
					<td><label>Add step: </label></td>
					<td><div class="sliderContainer">
						<button>+</button>
					</div></td>
				</tr>
-->
				<tr>
					<td colspan="2"><div id="stepContainer">
						<div class="step">
							<label>X scale: </label>
							<input type="number" class="stepInput">
							<input type="number" class="stepInput">
							<!--<button>-</button>-->
						</div>
						<div class="step">
							<label>Y scale: </label>
							<input type="number" class="stepInput">
							<input type="number" class="stepInput">
						<!--<button>-</button>-->
						</div>
					</div></td>
				</tr>
			</tbody>
		</table>

		<script src="explorer.js"></script>
	</body>
</html>
