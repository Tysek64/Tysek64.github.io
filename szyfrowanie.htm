<!DOCTYPE html>
<html>
<head>
	<title>Szyfrowanie</title>
</head>
<body>
	<table>
		<tr>
			<td><p>Tekst:</p></td>
			<td><input id="in"></input></td>
		</tr>
		<tr>
			<td><p>Wynik:</p></td>
			<td><p id="out"></p></td>
		</tr>
		<tr>
			<td><button onclick="update()">Szyfruj</button></td>
		</tr>
	</table>
	<script>
		function update () {
			var input = document.getElementById("in").value;
			var key = 128;
			var output = "";
			var outputElement = document.getElementById("out");

			for (var i = 0;i < input.length;i++) {
				output += String.fromCharCode(input.charCodeAt(i) ^ key);
			}

			outputElement.innerHTML = output;
		}
	</script>
</body>
</html>
