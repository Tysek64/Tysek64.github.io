	<script>
		document.getElementById("body").style.backgroundSize = (2 * window.screen.width).toString() + "px " + (2 * window.screen.height).toString() + "px";
		
		if (Math.floor(Math.random() * 33) == 0) {

			}
		}
		
		function getRandomColor (colors) {
			var r = (colors[0] - (colors[0] % 1)).toString(16);
			if (r.length == 1) {
				r = "0" + r;
			}
			var g = (colors[1] - (colors[1] % 1)).toString(16);
			if (g.length == 1) {
				g = "0" + g;
			}
			var b = (colors[2] - (colors[2] % 1)).toString(16);
			if (b.length == 1) {
				b = "0" + b;
			}
			return "#" + r + g + b;
		}

		var next1 = undefined;
		var next2 = undefined;
		var this1 = [255, 195, 195];
		var this2 = [203, 207, 255];
		var delta1 = undefined;
		var delta2 = undefined;
		var step1 = undefined;
		var step2 = undefined;
		var timer = 0;
		
		function changeBackground () {
			this1 = [this1[0] + step1[0], this1[1] + step1[1], this1[2] + step1[2]];
			this2 = [this2[0] + step2[0], this2[1] + step2[1], this2[2] + step2[2]];
			document.getElementById("body").style.background = "linear-gradient(" + getRandomColor(this1) + ", " + getRandomColor(this2) + " 50%, " + getRandomColor(this1) + ")";
			document.getElementById("body").style.backgroundSize = (2 * window.screen.width).toString() + "px " + (2 * window.screen.height).toString() + "px";
			timer++;
			if (timer == 1000) {
				timer = 0;
				randomizeColor();
			}
		}

		function randomizeColor () {
			next1 = [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)];
			next2 = [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)];
			delta1 = [next1[0] - this1[0], next1[1] - this1[1], next1[2] - this1[2]];
			delta2 = [next2[0] - this2[0], next2[1] - this2[1], next2[2] - this2[2]];
			step1 = [delta1[0] / 1000, delta1[1] / 1000, delta1[2] / 1000];
			step2 = [delta2[0] / 1000, delta2[1] / 1000, delta2[2] / 1000];
		}

		randomizeColor();
		var inter = setInterval(changeBackground, 5);
	</script>
